<h2>Create</h2>

<h4>Contract</h4>
<hr />
<div class="row">
  <div class="col-md-4">
    <form #form="ngForm">
      <div class="form-group">
        <input class="form-control" type="text" name="contractName" [(ngModel)]="contract.contractName" /> <br><br>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="planCost" [(ngModel)]="contract.planCost" /> <br><br>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="factCost" [(ngModel)]="contract.factCost" /> <br><br>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="factCost" [(ngModel)]="contract.factCost" /> <br><br>
      </div>
      <div class="form-group">
        <select multiple class="form-control" (change)="changeStages(form)" name="selectedStages" [(ngModel)]="selectedStages">
          <option *ngFor="let stage of stages" [ngValue]="stage.id">{{stage.stageName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-default" />
      </div>
    </form>
    <div>
      <a asp-action="Index">Back to List</a>
    </div>

  </div>

</div>
